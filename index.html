<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Glyphs</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <!--link rel="stylesheet" href="NYT/newyorktimes.css"/-->
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>Gliphy Program</strong>
      </h1>
    </div>

    <!-- Row for Searching Glyphy api -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the input parameter to add button -->
        <div class="card">
          <div class="card-header">
              <form>
                <fieldset>
                  <div class="form-group">
                    <strong><label for="TextInput">Enter Button to Add:</label></strong>
                    <input type="text" id="glyphy-input" class="form-control" placeholder="">
                  </div>
                  <button id ="add-glyphy-btn" type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Add Button</button>
                  <button id ="clear-glyphy-btn" type="submit" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true"></i> Clear Buttons</button>
                </fieldset>
              </form>
          </div>
          <div class="card-body"></div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the retrieved glyphs -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        <div class="card">

          <!-- Panel Heading for the retrieved glyphs box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i> Gliphy Returned Data</strong>
          </div>

          <!-- This main panel will hold each of the resulting glyph images -->
          <div class="card-body">
            <!-- Glyphs will get dumped here -->
            <div id="glyphies-view"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
          <small>Made with lots and lots of
            <i class="fa fa-heart"></i>
          </small>
        </h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="assets/javascript/myGlyphy.js"></script>

</body>

</html>
